<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding-bottom: 3rem; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 0.5rem 1rem; }
        #messages li:nth-child(odd) { background: #efefef; }
        #form, #username-form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input, #username-input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus, #username-input:focus { outline: none; }
        #form > button, #username-form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        .username { font-weight: bold; margin-right: 0.5rem; }
        #username-form { display: flex; }
        #chat-interface { display: none; }
        #error-message { color: red; text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <div id="username-form">
        <input id="username-input" autocomplete="off" placeholder="Choose a username" />
        <button type="button" id="set-username-btn">Set Username</button>
    </div>
    <div id="error-message"></div>
    <div id="chat-interface">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({
            transports: ['websocket'],
            upgrade: false,
            reconnectionAttempts: 5,
            timeout: 10000
        });

        let username = '';

        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const setUsernameBtn = document.getElementById('set-username-btn');
        const chatInterface = document.getElementById('chat-interface');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const errorMessage = document.getElementById('error-message');

        setUsernameBtn.addEventListener('click', setUsername);
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                setUsername();
            }
        });

        function setUsername() {
            if (usernameInput.value.trim()) {
                socket.emit('set username', usernameInput.value.trim());
            } else {
                showError('Please enter a username.');
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('connect', () => {
            console.log('Connected to server');
            addMessage('System', 'Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            addMessage('System', 'Disconnected from server');
        });

        socket.on('username set', (name) => {
            username = name;
            usernameForm.style.display = 'none';
            errorMessage.style.display = 'none';
            chatInterface.style.display = 'block';
            addMessage('System', `You are now known as ${username}`);
        });

        socket.on('username taken', () => {
            showError('Username is already taken. Please choose another.');
        });

        socket.on('user joined', (user) => {
            addMessage('System', `${user} has joined the chat`);
        });

        socket.on('user left', (user) => {
            addMessage('System', `${user} has left the chat`);
        });

        socket.on('chat message', (data) => {
            addMessage(data.user, data.message);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            addMessage('System', 'Connection error: ' + error.message);
        });

        function addMessage(from, msg) {
            const item = document.createElement('li');
            const usernameSpan = document.createElement('span');
            usernameSpan.classList.add('username');
            usernameSpan.textContent = from + ':';
            item.appendChild(usernameSpan);
            item.appendChild(document.createTextNode(' ' + msg));
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
